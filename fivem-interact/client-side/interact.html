<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fivem-interact</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            #screen {
                position: fixed;
                width: 100vw;
                height: 100vh;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="screen"></div>
        <script>
            let lastX = 0
            let lastY = 0
            $(document).on( "mousemove",(event) => {
                lastX = event.pageX;
                lastY = event.pageY;
            });
            $("#screen").on("click",() => {
                $.post(`https://${GetParentResourceName()}/interact`, JSON.stringify({ mouseX: lastX, mouseY: lastY }) );
            });
        </script>
    </body>
</html>
